<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet' href="element-ui/lib/theme-chalk/index.css">
</head>
<style>
  .el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }
</style>
<body>
<div id='app'>

<el-row class="row-bg">
    <el-col :span="6">
        <div class="grid-content bg-purple"></div>
    </el-col>
    <el-col :span="6" :pull='3'>
        <div class="grid-content bg-purple-light"></div>
    </el-col>
    <el-col :span="6">
        <div class="grid-content bg-purple"></div>
    </el-col>
</el-row>

<el-row type="flex" class="row-bg" justify='center' align='middle'>
    <el-col :span="6" :push='3'>
        <div class="grid-content bg-purple"></div>
    </el-col>
    <el-col :span="6">
        <div class="grid-content bg-purple-light"></div>
    </el-col>
    <el-col :span="6">
        <div class="grid-content bg-purple"></div>
    </el-col>
</el-row>

<el-row type="flex" class="row-bg" justify='center' align='bottom'>
    <el-col :span="6">
        <div class="grid-content bg-purple"></div>
    </el-col>
    <el-col :span="6">
        <div class="grid-content bg-purple-light"></div>
    </el-col>
    <el-col :span="6">
        <div class="grid-content bg-purple"></div>
    </el-col>
</el-row>

</div>

</body>
<!-- 先引入 Vue -->
<script src="vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="element-ui/lib/index.js"></script>
<script>
	new Vue().$mount('#app');
</script>
</html>
