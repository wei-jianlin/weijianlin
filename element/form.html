<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet' href="element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id='app'>
    <el-button-group>
        <el-button type="primary" icon="el-icon-arrow-left">上一页</el-button>
        <el-button type="primary">下一页<i class="el-icon-arrow-right el-icon--right"></i></el-button>
    </el-button-group>
    
    <el-button-group>
        <el-button type="primary" icon="el-icon-edit"></el-button>
        <el-button type="primary" icon="el-icon-share"></el-button>
        <el-button type="primary" icon="el-icon-delete"></el-button>
    </el-button-group>
    <div>
        <template>
            <div style='margin-top:20px;'>
            	<el-radio v-model='radio' label='1' >备选项</el-radio>
            	<el-radio v-model='radio' label='2' disabled>备选项</el-radio>
            </div>
            <div style='margin-top:20px;'>
                <el-radio v-model='radio2' label='1' border>备选项</el-radio>
                <el-radio v-model='radio2' label='2' border disabled>备选项</el-radio>
            </div>
            <div style="margin-top: 20px">
                <el-radio v-model='radio3' label='1' border size='medium'>备选项</el-radio>
                <el-radio v-model='radio3' label='2' border size='medium'>备选项</el-radion>
            </div>
            <div style="margin-top: 20px">
                <el-radio v-model='radio4' label='1' border size='small'>备选项</el-radio>
                <el-radio v-model='radio4' label='2' border size='small'>备选项</el-radion>
            </div>
            <div style="margin-top: 20px">
                <el-radio v-model='radio5' label='1' border size='mini'>备选项</el-radio>
                <el-radio v-model='radio5' label='2' border size='mini'>备选项</el-radion>
            </div>
            <div style="margin-top: 20px">
                <el-radio-group v-model='radio6'>
                    <el-radio-button label='上海'></el-radio-button>
                    <el-radio-button label='北京'></el-radio-button>
                    <el-radio-button label='广州'></el-radio-button>
                    <el-radio-button label='深圳'></el-radio-button>
                </el-radio-group>
            </div>
            <div style="margin-top: 20px">
                <el-checkbox v-model='checkbox'>备选项</el-checkbox>
            </div>
            <div style='margin-top:20px'>
                <el-checkbox :indeterminate></el-checkbox>
            </div>
        </template>
    </div>
</div>
</body>
<script src='vue/dist/vue.js'></script>
<script src='element-ui/lib/index.js'></script>
<script>
	var main = {
		data () {
			return {radio:'2',radio2:'1',radio3:'1',radio4:'1',radio5:'1',radio6:'上海',checkbox:true}
		}
	};
	var ctor = Vue.extend(main);
	new ctor().$mount('#app');
</script>
</html>
